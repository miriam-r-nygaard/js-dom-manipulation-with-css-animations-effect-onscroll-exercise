<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Scroll Animation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="sec1 show-animate">
      <h1 class="animate">Welcome Section</h1>
      <h2 class="animate">First section</h2>
      <p class="animate">Animation on scroll HTML, CSS & JavaScript</p>
    </section>
    <section class="sec2">
      <h2 class="animate">Second Section</h2>
      <p class="animate">Animation on scroll HTML, CSS & JavaScript</p>
    </section>
    <section class="sec3">
      <h2 class="animate">Third Section</h2>
      <p class="animate">Animation on scroll HTML, CSS & JavaScript</p>
    </section>
    <section class="sec4">
      <h2 class="animate">Fourth Section</h2>
      <p class="animate">Animation on scroll HTML, CSS & JavaScript</p>
    </section>

    <section class="sec5">
      <div class="images">
        <img src="img/img1.jpg" alt="Horse" id="horseElem" class="animate" />
        <img
          src="img/img2.jpg"
          alt="Polar Bear"
          id="bearElem"
          class="animate"
        />
        <img src="img/img3.jpg" alt="Dog" id="dogElem" class="animate" />

        <!--Denne Div klasse laver knapper til dyrene, med lyde-->
        <div class="btn">
          <button type="button" id="horse" class="playSoundBtn">Horse</button>
          <button type="button" id="polarbear" class="playSoundBtn">
            Polar Bear
          </button>
          <button type="button" id="dog" class="playSoundBtn">Dogs</button>
        </div>
      </div>
    </section>

    <!-- IndsÃ¦t link til ekstern javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
